<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Teste de Nivelamento LEXIS</title>
    <meta name="description" content="#" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- Última versão CSS compilada e minificada -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="header-inner">
                    <img src="assets/images/logo-lexis.svg" class="pull-left">
                    <span>|</span>
                    <h1>Teste de Nivelamento - Língua Inglesa</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="test-progress">
            <div class="container">
                <div class="row">
                    <div class="info-progress">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h2><i class="icon-flag"><img src="assets/images/icon-flag-english.svg"></i>Língua Inglesa</h2>
                            <h4><i class="glyphicon glyphicon-chevron-right"></i>Bloco 1</h4>
                            <hr class="line">
                            <p class="legend">Seu progresso</p>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                </div>
                            </div>
                            <p class="legend pull-right">0/25</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="control-buttoms pull-right">
                            <a href="ingles.html" class="btn-back-test pull-left"><i class="glyphicon glyphicon-chevron-left pull-left"></i>Voltar</a>
                            <a href="#" class="btn-next-test pull-right" data-toggle="modal" data-target="#warning"><i class="glyphicon glyphicon-chevron-right pull-right"></i>Pular</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <img src="assets/images/background-top.svg">
    <footer>
        <div class="container">
            <div class="row">
                <div class="logos align-item-center">
                    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"><img class="logo-marista center-block" src="assets/images/logo-marista.svg"></div>
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"><img class="logo-pucrs center-block" src="assets/images/logo-pucrs.svg"></div>
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"><img class="logo-lexis center-block" src="assets/images/logo-lexis-white.svg"></div>
                    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal Warning-->
    <div class="modal fade" id="warning" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="warning-modal-inner">
                    <h2 class="text-center">Deseja pula para o próximo bloco?</h2>
                    <a href="ingles.html" class="btn-back-test pull-left" data-dismiss="modal"><i class="glyphicon glyphicon-chevron-left pull-left"></i>Voltar</a>
                    <a href="ingles-iniciar-prova.html" class="btn-next-test pull-right"><i class="glyphicon glyphicon-chevron-right pull-right"></i>Sim</a>
                </div>
            </div>
        </div>
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <!-- Bootstrap JS -->
    <!-- Última versão JavaScript compilada e minificada -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <!--Page Scripts-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript">
        AOS.init();
    </script>
</body>

</html>
