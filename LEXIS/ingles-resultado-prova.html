<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Teste de Nivelamento LEXIS</title>
    <meta name="description" content="#" />

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <!-- Última versão CSS compilada e minificada -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="header-inner">
                    <img src="assets/images/logo-lexis.svg" class="pull-left">
                    <span>|</span>
                    <h1>Teste de Nivelamento - Língua Inglesa</h1>
                    <a href="index.html" class="btn-back pull-right"><i
                            class="glyphicon glyphicon-chevron-left pull-left"></i>Outros idiomas</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="result-test">
            <div class="container">
                <div class="row">
                    <div class="messege">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <h2 class="text-center">Parabéns, você concluiu o teste!<br />Confira o seu resultado.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="row">
                <div class="group-cards" data-aos="fade-up" data-aos-duration="1000">
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="card">
                            <p class="title">Resultado</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="card">
                            <p class="title">Seu nível</p>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <div class="card">
                            <p class="title">Curso indicado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <img src="assets/images/background-top.svg">
    <footer>
        <div class="container">
            <div class="row">
                <a href="#" class="btn-more" data-toggle="modal" data-target="#form-more"><i
                        class="glyphicon glyphicon-chevron-right pull-right"></i>Quero saber mais</a>
                <hr class="line">
                <div class="logos align-item-center">
                    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"><img class="logo-marista center-block"
                            src="assets/images/logo-marista.svg"></div>
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"><img class="logo-pucrs center-block"
                            src="assets/images/logo-pucrs.svg"></div>
                    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2"><img class="logo-lexis center-block"
                            src="assets/images/logo-lexis-white.svg"></div>
                    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Form More -->
    <div class="modal fade" id="form-more" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="form-more">
                    <div class="form-more-inner">
                        <h2 class="text-center">Quer saber mais? Entre em contato!</h2>
                        <form>
                            <label>Nome*</label>
                            <input type="text" required>
                            <label>E-mail*</label>
                            <input type="email" required>
                            <label>Mensagem</label>
                            <textarea rows="4"></textarea>
                            <div class="group-buttoms center-block">
                                <button type="submit" href="#" class="back pull-left" data-dismiss="modal">Voltar<i
                                        class="glyphicon glyphicon-chevron-left pull-left"></i></button>
                                <button type="submit" href="#" class="send pull-right">Enviar<i
                                        class="glyphicon glyphicon-chevron-right pull-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <!-- Bootstrap JS -->
    <!-- Última versão JavaScript compilada e minificada -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa "
        crossorigin="anonymous "></script>
    <!--Page Scripts-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript">
        AOS.init();
    </script>
</body>

</html>
