<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <!-- Última versão CSS compilada e minificada -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <title>Trilha</title>
    <style>
        *,
         :after,
         :before {
            box-sizing: border-box;
            --bg-blue-1: #2E75BD;
            --bg-blue-2: #27619D;
            --bg-blue-3: #1F4E7E;
            --bg-blue-4: #173B5F;
            --bg-blue-5: #10273F;
            --bg-blue-6: #081420;
        }
        
        .nav-tabs {
            border: none;
        }
        
        .nav-tabs li:nth-child(1) {
            background: var(--bg-blue-1);
        }
        
        .nav-tabs li:before:nth-child(1) {
            border-left: 20px solid var(--bg-blue-1);
        }
        
        .nav-tabs li:nth-child(2) {
            background: var(--bg-blue-2);
        }
        
        .nav-tabs li:nth-child(3) {
            background: var(--bg-blue-3);
        }
        
        .nav-tabs li:nth-child(4) {
            background: var(--bg-blue-4);
        }
        
        .nav-tabs li:nth-child(5) {
            background: var(--bg-blue-5);
        }
        
        .nav-tabs li:nth-child(6) {
            background: var(--bg-blue-6);
        }
        
        .nav-tabs li {
            float: left;
            margin-bottom: 1%;
            padding: 3% 0 1% 2%;
            background: transparent;
            width: 150px;
            height: 150px;
            margin-left: 2%;
        }
        
        .nav-tabs li a {
            color: #FFFFFF;
            border: none;
            border-radius: none;
        }
        
        .nav-tabs li a:hover {
            color: #FFFFFF;
            background: none;
            border: none;
        }
        
        .nav-tabs li:nth-child(1)::before {
            border-left: 20px solid var(--bg-blue-1);
        }
        
        .nav-tabs li:nth-child(2)::before {
            border-left: 20px solid var(--bg-blue-2);
        }
        
        .nav-tabs li:nth-child(3)::before {
            border-left: 20px solid var(--bg-blue-3);
        }
        
        .nav-tabs li:nth-child(4)::before {
            border-left: 20px solid var(--bg-blue-4);
        }
        
        .nav-tabs li:nth-child(5)::before {
            border-left: 20px solid var(--bg-blue-5);
        }
        
        .nav-tabs li:nth-child(6)::before {
            border-left: 20px solid var(--bg-blue-6);
        }
        
        .nav-tabs li:before {
            content: "";
            position: absolute;
            right: -20px;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-top: 75px solid transparent;
            border-bottom: 75px solid transparent;
        }
        
        .nav-tabs li:after {
            content: "";
            position: absolute;
            left: -1px;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 20px solid #FFF;
            border-top: 75px solid transparent;
            border-bottom: 75px solid transparent;
        }
        
        .nav-tabs li:hover {
            background: #F36A10;
            transition: all 0.5s;
        }
        
        .nav-tabs li:hover::before {
            border-left: 20px solid #F36A10;
            border-top: 75px solid transparent;
            border-bottom: 75px solid transparent;
            transition: all 0.5s;
        }
        
        .nav-tabs li:first-child::after {
            border: none;
        }
        
        .nav-tabs>li.active>a,
        .nav-tabs>li.active>a:focus,
        .nav-tabs>li.active>a:hover {
            color: #FFFFFF;
            cursor: default;
            background: none;
            border: none;
            border-bottom-color: none;
        }
    </style>

</head>

<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li><a href="#1" role="tab" data-toggle="tab">Vontade de fazer a diferença</a>
                        </li>
                        <li><a href="#2" role="tab" data-toggle="tab">Motivação de aprender sobre negócios</a></li>
                        <li><a href="#3" role="tab" data-toggle="tab">Ideia, tecnologia ou projeto</a></li>
                        <li><a href="#4" role="tab" data-toggle="tab">Startup</a></li>
                        <li><a href="#5" role="tab" data-toggle="tab">Startup em expansão</a></li>
                        <li><a href="#6" role="tab" data-toggle="tab">Negócio consolidado</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane" id="1">1</div>
                        <div role="tabpanel" class="tab-pane" id="2">2</div>
                        <div role="tabpanel" class="tab-pane" id="3">3</div>
                        <div role="tabpanel" class="tab-pane" id="4">4</div>
                        <div role="tabpanel" class="tab-pane" id="5">5</div>
                        <div role="tabpanel" class="tab-pane" id="6">6</div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <!-- Bootstrap JS -->
    <!-- Última versão JavaScript compilada e minificada -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>

</body>

</html>
