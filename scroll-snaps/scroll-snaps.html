<!DOCTYPE HTML>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow-y: hidden;
        }
        
        .slider {
            font-family: sans-serif;
            scroll-snap-type: x mandatory;
            display: flex;
            -webkit-overflow-scrolling: touch;
            overflow-x: scroll;
        }
        
        section {
            border-right: 1px solid white;
            padding: 1rem;
            min-width: 100vw;
            height: 100vh;
            scroll-snap-align: start;
            text-align: center;
            position: relative;
        }
        
        section:nth-child(1) {
            background-color: aqua;
        }
        
        section:nth-child(2) {
            background-color: bisque;
        }
        
        section:nth-child(3) {
            background-color: cadetblue;
        }
        
        section:nth-child(4) {
            background-color: cornflowerblue;
        }
        
        section:nth-child(5) {
            background-color: violet;
        }
        
        h1 {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: white;
            width: 100%;
            left: 0;
            font-size: calc(1rem + 3vw);
        }
    </style>
</head>

<body>
    <main>
        <div class="slider">
            <section>
                <h1>Section One</h1>
            </section>
            <section>
                <h1>Section Two</h1>
            </section>
            <section>
                <h1>Section Three</h1>
            </section>
            <section>
                <h1>Section Four</h1>
            </section>
            <section>
                <h1>Section Five</h1>
            </section>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" integrity="sha512-oL84kLQMEPIS350nZEpvFH1whU0HHGNUDq/X3WBdDAvKP7jn06gHTsCsymsoPYKF/duN8ZxzzvQgOaaZSgcYtQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        const init = function() {
            let items = document.querySelectorAll('section');
            for (let i = 0; i < items.length; i++) {
                items[i].style.background = randomColor({
                    luminosity: 'light'
                });
            }
            cssScrollSnapPolyfill()
        }
        init();
    </script>

</body>

</html>
