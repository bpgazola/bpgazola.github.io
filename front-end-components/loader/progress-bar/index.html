<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Barra de Progresso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1d1f20;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
         :root {
            --percentage: 0%;
        }
        
        .progress-bar {
            text-align: center;
            font-family: 'roboto', sans-serif;
            position: relative;
            width: 400px;
            margin: 40px auto;
            color: #FFF;
        }
        
        .progress-bar:before {
            content: '';
            background: #f5f5f5;
            width: 100%;
            height: 20px;
            border-radius: 4px;
            position: absolute;
            top: 20px;
            left: 0;
            -webkit-box-shadow: inset 0 1px 2px #000;
            box-shadow: inset 0 1px 2px #000;
        }
        
        .progress-bar:after {
            content: '';
            position: absolute;
            background: #337ab7;
            width: var(--percentage);
            height: 20px;
            border-radius: 4px;
            top: 20px;
            left: 0;
        }
        
        button {
            display: flex;
            margin: 0 auto;
            padding: 10px 20px;
            margin-bottom: 0;
            font-size: .8em;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 16px;
            box-shadow: 0px 8px 20px -2px #000000b0;
            color: #777;
            background-color: #232527;
            border-color: #232527;
        }
        
        button:hover {
            color: #ff6b51;
            -moz-transition: 0.3s all ease-out;
            -webkit-transition: 0.3s all ease-out;
            -o-transition: 0.3s all ease-out;
            transition: 0.3s all ease-out;
        }
    </style>

</head>

<body>

    <main>

        <div id="progress-bar" class="progress-bar">
            0%
        </div>
        <button id="restart">Restart</button>



    </main>

    <!--Page javascript-->
    <script type="text/javascript">
        let progress = document.getElementById("progress-bar");
        let restart = document.getElementById("restart");
        restart.addEventListener('click', restartProgress)
        let percentage = 0;
        let myInterval = [];

        startInterval()

        function startInterval() {
            myInterval = setInterval(function() {
                percentage = percentage + 10;
                document.documentElement.style.setProperty("--percentage", `${percentage}%`);
                progress.innerHTML = percentage + "%";

                if (percentage === 100) {
                    clearInterval(myInterval);
                }

            }, 500);
        }

        function restartProgress() {
            clearInterval(myInterval);
            percentage = 0;
            progress.innerHTML = percentage + "%";
            startInterval();
        }
    </script>

</body>

</html>
